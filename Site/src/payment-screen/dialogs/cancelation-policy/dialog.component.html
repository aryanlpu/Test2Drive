<ng-container *ngIf="dialogVisible">
        <p-dialog modal="true" modal="modal" width="auto" ngClass="custom-dialog" [resizable]="false" [closable]="false" [(visible)]="dialogVisible">
            <p-header ngClsass="popup-header">
                <h2>CANCELATION POLICY</h2>
                <span class="ij icon x-icon" (click)="dialogVisible=false"></span>
            </p-header>
             <article class="dialog-container">
                    <div class="dialog-body">
                        <div class="row">

                                    <div class="col-md-12 col-md-10 col-md-offset-1">
                                        <p class="time">
                                                7 Days
                                        </p>
                                        <p class="policy-content">
                                            Cancel within Seven Days of the shoot results in the loss of three industry score for your profile.
                                        </p>
                                       <p class="time">
                                            48 hours
                                       </p>
                                       <p class="policy-content">
                                            Cancel within 48 hours of the shoot results in one on the users Account. at three strikes, the user  is kicked off industry jump for a year.
                                       </p>
                                </div>
                        </div>
                        </div>
                </article>
                <p-footer>
                    <input type="submit" (click)="onAccept()" class="btn accept" value="Accept" />
                    <input type="submit" (click)="onDeny()" class="btn deny" value="Deny" />
                </p-footer>
        </p-dialog>
    </ng-container>
